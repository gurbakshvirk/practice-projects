<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-menu-aync-cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Restaurant menu</h1>
    <!-- search  -->
    <input type="text" placeholder="Search items here" class="search">

    <!--Cart -->
    <h1>Cart</h1>
    <div class="cart"></div>

    <h2 class="total">Total: ₹0</h2>

    <div id="wrapper">
        <!-- sorting  -->
        <div class="sort">
            <button class="sortbtn" id="default">Default</button>
            <button class="sortbtn" id="low">Price Low → High</button>
            <button class="sortbtn" id="high">Price High → Low</button>
        </div>

        <!-- buttons  -->
        <h1>Categories</h1>
        <div class="buttons">

        </div>
        <!-- menu  -->
        <div class="menu"></div>
    </div>





    <script src="app.js"></script>
</body>

</html>
